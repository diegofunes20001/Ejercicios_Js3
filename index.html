<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" href="Css/index.css">
    <title>Conversor de Unidades</title>
</head>
<body>
    <div class="container">
        <div  class="row">
            <div class="mb-3 col">
                <h1>Ingrese  de valor Km a m</h1>
                <input type="number" id="km" placeholder="KilÃ³metros">
                <button onclick="convertKmToM()">Convertir</button>
                <div class="result" id="resultKmToM"></div>

                <div class="row">
                    <div class="mb-3 col">
                     <h2>Ingrese de valor m a cm</h2>
                     <input type="number" id="m" placeholder="Metros">
                     <button onclick="convertMToCm()">Convertir</button>
                     <div class="result" id="resultMToCm"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col">
                        <h2>Ingrese de valor ft a pulg</h2>
                        <input type="number" id="ft" placeholder="Pies">
                        <button onclick="convertFtToInch()">Convertir</button>
                        <div class="result" id="resultFtToInch"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col">
                        <h2>Ingrese de valor yarda a pulg</h2>
                        <input type="number" id="yard" placeholder="Yardas">
                        <button onclick="convertYardToInch()">Convertir</button>
                        <div class="result" id="resultYardToInch"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <button class="btn btn-success" onclick="Limpiar()">Limpiar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
